<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Slides -->
    <div class="mySlides fade">
      <img src="./assets/images/girl_banner" alt="Slide 1" class="slide-image">
    </div>
    <div class="mySlides fade">
      <img src="./assets/images/girl_bannercover" alt="Slide 2" class="slide-image">
    </div>
    <div class="mySlides fade">
      <img src="./assets/images/girl_bannersits.png" alt="Slide 3" class="slide-image">
    </div>
    <!-- Navigation dots -->
    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
